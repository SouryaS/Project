<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beloved Hayasaka</title>
    <link rel="icon" type="image/png" href="haya.jpg">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="rem-theme">
    <div class="music-player">
        <audio id="bgMusic" preload="auto">
            <source src="redo.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="musicToggle" class="music-toggle">
            <span class="music-icon">♪</span>
            <span class="music-text">Play Music</span>
        </button>
    </div>
    <main>
        <h1 class="rem-title">✧ My Eternal Promise ✧</h1>
        <p class="love-declaration">Just as Subaru's love for Emilia transcends time itself, my feelings for Hayasaka know no bounds. Through every timeline, every moment, my heart beats only for you.</p>
        <div class="gallery-container single-line">
            <figure class="gallery-item">
                <img src="hayasaka_ai.jpg" id='YO' class='thumb rem-image' alt="Hayasaka - My Eternal Love">
                <figcaption>From Zero</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="haya.jpg" id='YO' class='thumb rem-image' alt="Hayasaka - My Everything">
                <figcaption>To Infinity</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="ai.jpg" id='YO' class='thumb rem-image' alt="Hayasaka - My Destiny">
                <figcaption>And Beyond</figcaption>
            </figure>
        </div>
        <figure class="gallery-description rem-description">
            <figcaption>✧ Like the morning star that guides my path, you illuminate my world with your presence ✧</figcaption>
        </figure>
        <div class="love-meter">
            <div class="meter-container">
                <div class="meter-fill" style="width: 100%"></div>
                <div class="meter-marker"></div>
                <span class="meter-value">Eternal Love</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
